<div class="flex flex-col w-full py-3 gap-3">
  <app-error-msg
    *ngIf="!(loading$ | async) && (error$ | async) as error"
    [error]="error"
  >
  </app-error-msg>

  <app-loading-bar *ngIf="loading$ | async"></app-loading-bar>
  <div
    class="flex flex-row justify-start"
    *ngIf="!(loading$ | async) && !(error$ | async)"
  >
    <button mat-stroked-button color="primary" (click)="addDialog()">
      Agregar Reservacion
    </button>
  </div>
  <div
    class="flex flex-row justify-center w-full"
    *ngIf="success$ | async as data; else nodata"
  >
    <table mat-table [dataSource]="data">
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>ID</th>
        <td mat-cell *matCellDef="let element">{{ element.id }}</td>
      </ng-container>
      <ng-container matColumnDef="createdBy">
        <th mat-header-cell *matHeaderCellDef>Gestor</th>
        <td mat-cell *matCellDef="let element">
          {{ element.createdBy.email }}
        </td>
      </ng-container>
      <ng-container matColumnDef="noClients">
        <th mat-header-cell *matHeaderCellDef>No. Clientes</th>
        <td mat-cell *matCellDef="let element">{{ element.noClients }}</td>
      </ng-container>

      <ng-container matColumnDef="dateIn">
        <th mat-header-cell *matHeaderCellDef>Entrada</th>
        <td mat-cell *matCellDef="let element">{{ element.dateIn }}</td>
      </ng-container>
      <ng-container matColumnDef="dateOut">
        <th mat-header-cell *matHeaderCellDef>Salida</th>
        <td mat-cell *matCellDef="let element">{{ element.dateOut }}</td>
      </ng-container>
      <ng-container matColumnDef="totalNights">
        <th mat-header-cell *matHeaderCellDef>Noches Totales</th>
        <td mat-cell *matCellDef="let element">{{ element.totalNights }}</td>
      </ng-container>
      <ng-container matColumnDef="operations">
        <th mat-header-cell *matHeaderCellDef>Operaciones</th>
        <td mat-cell *matCellDef="let element">
          <div class="flex flex-row items-center justify-start gap-1">
            <button mat-button class="flex justify-center items-center">
              <mat-icon
                aria-hidden="false"
                aria-label="Ver detalles"
                fontIcon="visibility"
                class="m-0"
              ></mat-icon>
            </button>
            <button
              mat-button
              class="flex justify-center items-center"
              (click)="editDialog(element.id)"
            >
              <mat-icon
                aria-hidden="false"
                aria-label="Editar"
                fontIcon="edit"
                class="m-0"
              ></mat-icon>
            </button>
            <button mat-button class="flex justify-center items-center">
              <mat-icon
                aria-hidden="false"
                aria-label="Eliminar"
                fontIcon="delete"
                class="m-0"
              ></mat-icon>
            </button>
          </div>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
  <ng-template #nodata><h3>No hay resultados para mostrar</h3></ng-template>
</div>
